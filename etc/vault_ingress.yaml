apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frodrigues-devops.tk
      http:
        paths:
          - path: /vault
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
