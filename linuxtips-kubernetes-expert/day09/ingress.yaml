apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: giropops-senhas
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "senhas.fernandojrlinux.net"
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: giropops-senhas
            port: 
              number: 5000
  - host: "chat.fernandojrlinux.net"
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatbot
            port: 
              number: 3000
